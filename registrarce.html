    <!-- Estilos -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        position: relative;
        overflow-y: auto;
        overflow-x: hidden;
      }

      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("img/pngtree-vibrant-tropical-flowers-including-lilies-and-heliconias-surrounded-by-lush-green-image_17143742.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        z-index: -1;
      }

      /* Header Styles */
      .header {
        background: linear-gradient(135deg, #27ae60, #2ecc71);
        color: white;
        padding: 15px 30px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        position: sticky;
        top: 0;
        z-index: 100;
      }

      .top-section {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
      }

      .logo {
        display: flex;
        align-items: center;
        gap: 15px;
      }

      .logo-img {
        width: 50px;
        height: 50px;
        background: white;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .logo-img i {
        font-size: 24px;
        color: #27ae60;
      }

      .logo h1 {
        font-size: 24px;
        font-weight: 600;
        margin: 0;
      }

      /* Main Container */
      .main-container {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding: 40px 20px;
        min-height: calc(100vh - 150px);
      }

      /* Register Box */
      .register-box {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        padding: 40px;
        width: 100%;
        max-width: 600px;
        margin-top: 20px;
      }

      .register-box h2 {
        text-align: center;
        margin-bottom: 30px;
        color: #2c3e50;
        font-size: 28px;
        font-weight: 600;
      }

      .form-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-bottom: 20px;
      }

      .form-group {
        display: flex;
        flex-direction: column;
      }

      .form-group.full-width {
        grid-column: 1 / -1;
      }

      .register-box label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: #34495e;
      }

      .register-box input,
      .register-box select {
        width: 100%;
        padding: 14px;
        margin-bottom: 5px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.3s;
      }

      .register-box input:focus,
      .register-box select:focus {
        outline: none;
        border-color: #27ae60;
        box-shadow: 0 0 0 2px rgba(39, 174, 96, 0.2);
      }

      .botones {
        margin-top: 25px;
        display: flex;
        gap: 15px;
      }

      .botones button {
        flex: 1;
        padding: 14px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
      }

      .btn-register {
        background: linear-gradient(135deg, #27ae60, #2ecc71);
        color: white;
      }

      .btn-cancel {
        background: #95a5a6;
        color: white;
      }

      .botones button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      }

      .login-link {
        text-align: center;
        margin-top: 20px;
      }

      .login-link a {
        color: #27ae60;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s;
      }

      .login-link a:hover {
        color: #219653;
        text-decoration: underline;
      }

      /* Estilos para SweetAlert */
      .swal2-popup {
        background: white !important;
        color: #2c3e50 !important;
        border-radius: 12px !important;
      }

      .swal2-confirm {
        background: linear-gradient(135deg, #27ae60, #2ecc71) !important;
        border: none !important;
        border-radius: 8px !important;
      }
    </style>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
      const supabaseUrl = 'https://umncnddwzmjxgmvisvqz.supabase.co';
      const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVtbmNuZGR3em1qeGdtdmlzdnF6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI1NDIyNzksImV4cCI6MjA3ODExODI3OX0.ODvus28cTCTD8gGewQ2sAZ8PcXbEe4CIy_zv6bip8J0';
      const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
    </script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="top-section">
            <div class="logo">
                <div class="logo-img">
                    <i class="fas fa-leaf"></i>
                </div>
                <h1>Heliconias Reports - Registro</h1>
            </div>
        </div>
    </header>

    <main class="main-container">
        <section class="register-box">
            <h2>Crear Cuenta</h2>
            <form id="registerForm">
                <div class="form-grid">
                    <!-- Nombre -->
                    <div class="form-group">
                        <label for="nombre">Nombre *</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>
                    </div>

                    <!-- Apellido -->
                    <div class="form-group">
                        <label for="apellido">Apellido *</label>
                        <input type="text" id="apellido" name="apellido" placeholder="Tu apellido" required>
                    </div>

                    <!-- Correo -->
                    <div class="form-group full-width">
                        <label for="correo">Correo Electr√≥nico *</label>
                        <input type="email" id="correo" name="correo" placeholder="tu.correo@ejemplo.com" required>
                    </div>

                    <!-- Documento -->
                    <div class="form-group">
                        <label for="documento">Documento *</label>
                        <input type="text" id="documento" name="documento" placeholder="N√∫mero de documento" required>
                    </div>

                    <!-- Tel√©fono -->
                    <div class="form-group">
                        <label for="telefono">Tel√©fono</label>
                        <input type="tel" id="telefono" name="telefono" placeholder="Tu tel√©fono">
                    </div>

                    <!-- G√©nero -->
                    <div class="form-group">
                        <label for="genero">G√©nero</label>
                        <select id="genero" name="genero">
                            <option value="">Seleccionar</option>
                            <option value="Masculino">Masculino</option>
                            <option value="Femenino">Femenino</option>
                            <option value="Otro">Otro</option>
                            <option value="Prefiero no decir">Prefiero no decir</option>
                        </select>
                    </div>

                    <!-- Instituci√≥n -->
                    <div class="form-group">
                        <label for="institucion">Instituci√≥n</label>
                        <input type="text" id="institucion" name="institucion" placeholder="Tu instituci√≥n o empresa">
                    </div>

                    <!-- Fecha de Nacimiento -->
                    <div class="form-group">
                        <label for="fecha_nacimiento">Fecha de Nacimiento</label>
                        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento">
                    </div>

                    <!-- Contrase√±a -->
                    <div class="form-group">
                        <label for="contrasena">Contrase√±a *</label>
                        <input type="password" id="contrasena" name="contrasena" placeholder="Crea una contrase√±a" required>
                    </div>

                    <!-- Confirmar Contrase√±a -->
                    <div class="form-group">
                        <label for="confirmar_contrasena">Confirmar Contrase√±a *</label>
                        <input type="password" id="confirmar_contrasena" name="confirmar_contrasena" placeholder="Repite tu contrase√±a" required>
                    </div>
                </div>

                <div class="botones">
                    <button type="submit" class="btn-register">Registrarse</button>
                    <button type="button" class="btn-cancel" onclick="window.location.href='index.html'">Cancelar</button>
                </div>

                <p class="login-link">
                    <a href="index.html">¬øYa tienes cuenta? Inicia sesi√≥n aqu√≠</a>
                </p>
            </form>
        </section>
    </main>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            // Obtener valores del formulario
            const nombre = document.getElementById('nombre').value;
            const apellido = document.getElementById('apellido').value;
            const correo = document.getElementById('correo').value;
            const documento = document.getElementById('documento').value;
            const telefono = document.getElementById('telefono').value;
            const genero = document.getElementById('genero').value;
            const institucion = document.getElementById('institucion').value;
            const fechaNacimiento = document.getElementById('fecha_nacimiento').value;
            const contrasena = document.getElementById('contrasena').value;
            const confirmarContrasena = document.getElementById('confirmar_contrasena').value;

            // Validar que las contrase√±as coincidan
            if (contrasena !== confirmarContrasena) {
                Swal.fire({
                    title: 'Error',
                    text: 'Las contrase√±as no coinciden',
                    icon: 'error',
                    confirmButtonText: 'Entendido'
                });
                return;
            }

            // Validar longitud m√≠nima de contrase√±a
            if (contrasena.length < 6) {
                Swal.fire({
                    title: 'Error',
                    text: 'La contrase√±a debe tener al menos 6 caracteres',
                    icon: 'error',
                    confirmButtonText: 'Entendido'
                });
                return;
            }

            const loadingAlert = Swal.fire({
                title: 'Creando cuenta...',
                text: 'Por favor espera mientras creamos tu cuenta',
                icon: 'info',
                showConfirmButton: false,
                allowOutsideClick: false,
                didOpen: () => { Swal.showLoading(); }
            });

            try {
                // PRIMERO: Verificar si el correo o documento ya existen
                console.log('üîç Verificando si el usuario ya existe...');
                
                const { data: usuarioExistente, error: checkError } = await supabase
                    .from('usuarios')
                    .select('correo, documento')
                    .or(`correo.eq.${correo},documento.eq.${documento}`)
                    .single();

                if (usuarioExistente) {
                    if (usuarioExistente.correo === correo) {
                        throw new Error('Este correo electr√≥nico ya est√° registrado');
                    } else if (usuarioExistente.documento === documento) {
                        throw new Error('Este documento ya est√° registrado en el sistema');
                    }
                }

                // SEGUNDO: Crear usuario en Supabase Auth CON EMAIL DE BIENVENIDA
                console.log('üõ†Ô∏è Creando usuario en Auth...');
                const { data: authData, error: authError } = await supabase.auth.signUp({
                    email: correo,
                    password: contrasena,
                    options: {
                        data: {
                            name: `${nombre} ${apellido}`, // IMPORTANTE: Para el email template
                            nombre: nombre,
                            apellido: apellido,
                            documento: documento
                        }
                        // NOTA: Supabase autom√°ticamente enviar√° el email de confirmaci√≥n/bienvenida
                        // porque est√° activado en la configuraci√≥n del proyecto
                    }
                });

                if (authError) {
                    console.log('‚ùå Error en Auth:', authError);
                    
                    if (authError.message.includes('already registered')) {
                        throw new Error('Este correo electr√≥nico ya est√° registrado en el sistema de autenticaci√≥n');
                    } else if (authError.message.includes('invalid email')) {
                        throw new Error('El correo electr√≥nico no es v√°lido');
                    } else if (authError.message.includes('password')) {
                        throw new Error('La contrase√±a no cumple con los requisitos de seguridad');
                    } else {
                        throw new Error('Error al crear la cuenta: ' + authError.message);
                    }
                }

                // TERCERO: Insertar usuario en la tabla usuarios
                console.log('üíæ Insertando en tabla usuarios...');
                const { data: userData, error: userError } = await supabase
                    .from('usuarios')
                    .insert([
                        {
                            nombre: nombre,
                            apellido: apellido,
                            correo: correo,
                            documento: documento,
                            contrasena: contrasena,
                            telefono: telefono || null,
                            genero: genero || null,
                            institucion: institucion || null,
                            fecha_nacimiento: fechaNacimiento || null,
                            id_rol: 2
                        }
                    ])
                    .select();

                if (userError) {
                    console.log('‚ùå Error en tabla usuarios:', userError);
                    
                    if (userError.code === '23505') {
                        if (userError.message.includes('correo')) {
                            throw new Error('Este correo electr√≥nico ya est√° registrado');
                        } else if (userError.message.includes('documento')) {
                            throw new Error('Este documento ya est√° registrado');
                        }
                    }
                    
                    throw new Error('Error al guardar los datos: ' + userError.message);
                }

                await Swal.close();

                // Mostrar √©xito - INFORMAR QUE SE ENVI√ì EMAIL DE BIENVENIDA
                await Swal.fire({
                    title: '¬°Cuenta creada exitosamente! üéâ',
                    html: `
                        <div style="text-align: left;">
                            <p>‚úÖ Tu cuenta ha sido creada exitosamente.</p>
                            
                            <div style="background: #e8f6f3; padding: 15px; border-radius: 8px; margin: 15px 0;">
                                <strong>üìã Datos de tu cuenta:</strong><br>
                                üë§ Nombre: ${nombre} ${apellido}<br>
                                üìß Correo: ${correo}<br>
                                üìÑ Documento: ${documento}
                            </div>

                            <div style="background: #fff3cd; padding: 15px; border-radius: 8px; border-left: 4px solid #ffc107; margin: 15px 0;">
                                <strong>üì¨ ¬°Email de bienvenida enviado!</strong><br>
                                Hemos enviado un mensaje de bienvenida a:<br>
                                <strong>${correo}</strong>
                            </div>

                            <p style="color: #27ae60; font-weight: 600;">
                                üöÄ ¬°Ya puedes iniciar sesi√≥n en el sistema!
                            </p>
                        </div>
                    `,
                    icon: 'success',
                    confirmButtonText: 'Iniciar Sesi√≥n'
                });

                // Redirigir al login
                window.location.href = 'index.html';

            } catch (error) {
                await Swal.close();
                console.error('‚ùå Error completo:', error);
                
                Swal.fire({
                    title: 'Error',
                    text: error.message,
                    icon: 'error',
                    confirmButtonText: 'Entendido'
                });
            }
        });

        // Validar contrase√±as en tiempo real
        document.getElementById('confirmar_contrasena').addEventListener('input', function() {
            const contrasena = document.getElementById('contrasena').value;
            const confirmar = this.value;
            
            if (confirmar && contrasena !== confirmar) {
                this.style.borderColor = '#e74c3c';
                this.style.boxShadow = '0 0 0 2px rgba(231, 76, 60, 0.2)';
            } else {
                this.style.borderColor = '#27ae60';
                this.style.boxShadow = '0 0 0 2px rgba(39, 174, 96, 0.2)';
            }
        });

        // Mejorar validaci√≥n del correo
        document.getElementById('correo').addEventListener('blur', function() {
            const email = this.value;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (email && !emailRegex.test(email)) {
                this.style.borderColor = '#e74c3c';
                this.style.boxShadow = '0 0 0 2px rgba(231, 76, 60, 0.2)';
            } else if (email) {
                this.style.borderColor = '#27ae60';
                this.style.boxShadow = '0 0 0 2px rgba(39, 174, 96, 0.2)';
            }
        });
    </script>
</body>
