<body>

    <main class="main-container">

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    // Obtener valores del formulario
    const nombre = document.getElementById('nombre').value;
    const apellido = document.getElementById('apellido').value;
    const correo = document.getElementById('correo').value;
    const documento = document.getElementById('documento').value;
    const telefono = document.getElementById('telefono').value;
    const genero = document.getElementById('genero').value;
    const institucion = document.getElementById('institucion').value;
    const fechaNacimiento = document.getElementById('fecha_nacimiento').value;
    const contrasena = document.getElementById('contrasena').value;
    const confirmarContrasena = document.getElementById('confirmar_contrasena').value;

    // Validar que las contrase√±as coincidan
    if (contrasena !== confirmarContrasena) {
        Swal.fire({
            title: 'Error',
            text: 'Las contrase√±as no coinciden',
            icon: 'error',
            confirmButtonText: 'Entendido'
        });
        return;
    }

    // Validar longitud m√≠nima de contrase√±a
    if (contrasena.length < 6) {
        Swal.fire({
            title: 'Error',
            text: 'La contrase√±a debe tener al menos 6 caracteres',
            icon: 'error',
            confirmButtonText: 'Entendido'
        });
        return;
    }

    const loadingAlert = Swal.fire({
        title: 'Creando cuenta...',
        text: 'Por favor espera mientras creamos tu cuenta',
        icon: 'info',
        showConfirmButton: false,
        allowOutsideClick: false,
        didOpen: () => { Swal.showLoading(); }
    });

    try {
        // PRIMERO: Verificar si el correo o documento ya existen
        console.log('üîç Verificando si el usuario ya existe...');
        
        const { data: usuarioExistente, error: checkError } = await supabase
            .from('usuarios')
            .select('correo, documento')
            .or(`correo.eq.${correo},documento.eq.${documento}`)
            .single();

        if (usuarioExistente) {
            if (usuarioExistente.correo === correo) {
                throw new Error('Este correo electr√≥nico ya est√° registrado');
            } else if (usuarioExistente.documento === documento) {
                throw new Error('Este documento ya est√° registrado en el sistema');
            }
        }

        // SEGUNDO: Crear usuario en Supabase Auth - VERSI√ìN CORREGIDA
        console.log('üõ†Ô∏è Creando usuario en Auth...');
        const { data: authData, error: authError } = await supabase.auth.signUp({
            email: correo,
            password: contrasena,
            options: {
                data: {
                    nombre: nombre,
                    apellido: apellido,
                    documento: documento
                },
                // ‚úÖ ESTA L√çNEA ES CLAVE PARA NETLIFY:
                emailRedirectTo: 'https://heliconias2.netlify.app/index.html'
            }
        });

        if (authError) {
            console.log('‚ùå Error en Auth:', authError);
            
            if (authError.message.includes('already registered')) {
                throw new Error('Este correo electr√≥nico ya est√° registrado en el sistema de autenticaci√≥n');
            } else if (authError.message.includes('invalid email')) {
                throw new Error('El correo electr√≥nico no es v√°lido');
            } else if (authError.message.includes('password')) {
                throw new Error('La contrase√±a no cumple con los requisitos de seguridad');
            } else {
                throw new Error('Error al crear la cuenta: ' + authError.message);
            }
        }

        // TERCERO: Insertar usuario en la tabla usuarios
        console.log('üíæ Insertando en tabla usuarios...');
        const { data: userData, error: userError } = await supabase
            .from('usuarios')
            .insert([
                {
                    nombre: nombre,
                    apellido: apellido,
                    correo: correo,
                    documento: documento,
                    contrasena: contrasena,
                    telefono: telefono || null,
                    genero: genero || null,
                    institucion: institucion || null,
                    fecha_nacimiento: fechaNacimiento || null,
                    id_rol: 2,
                    email_confirmado: false,
                    fecha_registro: new Date().toISOString()
                }
            ])
            .select();

        if (userError) {
            console.log('‚ùå Error en tabla usuarios:', userError);
            
            if (userError.code === '23505') {
                if (userError.message.includes('correo')) {
                    throw new Error('Este correo electr√≥nico ya est√° registrado');
                } else if (userError.message.includes('documento')) {
                    throw new Error('Este documento ya est√° registrado');
                }
            }
            
            throw new Error('Error al guardar los datos: ' + userError.message);
        }

        await Swal.close();

        // VERIFICAR SI SE ENVI√ì CONFIRMACI√ìN
        if (authData.user && !authData.user.email_confirmed_at) {
            // ‚úÖ CORREO DE CONFIRMACI√ìN ENVIADO
            await Swal.fire({
                title: '¬°Cuenta creada! üìß',
                html: `
                    <div style="text-align: left;">
                        <p>Tu cuenta ha sido creada exitosamente.</p>
                        <div style="background: #e8f6f3; padding: 15px; border-radius: 8px; margin: 15px 0;">
                            <strong>¬°Confirmaci√≥n requerida!</strong><br><br>
                            üì® Hemos enviado un enlace de activaci√≥n a:<br>
                            <strong>${correo}</strong><br><br>
                            <strong>Por favor:</strong>
                            <ul style="text-align: left; margin: 10px 0;">
                                <li>Revisa tu bandeja de entrada</li>
                                <li>Busca en la carpeta de SPAM</li>
                                <li>Haz clic en "Confirmar mi email"</li>
                                <li>Ser√°s redirigido para iniciar sesi√≥n</li>
                            </ul>
                        </div>
                        <p><small>¬øNo recibiste el correo? <a href="#" onclick="reenviarConfirmacion('${correo}')">Reenviar confirmaci√≥n</a></small></p>
                    </div>
                `,
                icon: 'info',
                confirmButtonText: 'Entendido'
            });
        } else {
            // Caso donde el email ya estaba confirmado (raro)
            await Swal.fire({
                title: '¬°Cuenta creada!',
                text: 'Tu cuenta ha sido creada exitosamente. Ya puedes iniciar sesi√≥n.',
                icon: 'success',
                confirmButtonText: 'Iniciar Sesi√≥n'
            });
        }

        // Redirigir al login despu√©s de 5 segundos
        setTimeout(() => {
            window.location.href = 'index.html';
        }, 5000);

    } catch (error) {
        await Swal.close();
        console.error('‚ùå Error completo:', error);
        
        Swal.fire({
            title: 'Error',
            text: error.message,
            icon: 'error',
            confirmButtonText: 'Entendido'
        });
    }
});

// Funci√≥n para reenviar confirmaci√≥n - VERSI√ìN CORREGIDA
window.reenviarConfirmacion = async function(email) {
    try {
        const { error } = await supabase.auth.resend({
            type: 'signup',
            email: email,
            options: {
                emailRedirectTo: 'https://heliconias2.netlify.app/index.html'
            }
        });

        if (error) throw error;

        Swal.fire({
            title: 'üì® Correo reenviado',
            text: 'Hemos enviado nuevamente el enlace de confirmaci√≥n a tu correo.',
            icon: 'success',
            confirmButtonText: 'Gracias'
        });
    } catch (error) {
        Swal.fire({
            title: 'Error',
            text: 'No se pudo reenviar el correo: ' + error.message,
            icon: 'error',
            confirmButtonText: 'Entendido'
        });
    }
};

// Busca todos los iconos con la clase toggle-password
document.querySelectorAll('.toggle-password').forEach(function(icon) {
icon.addEventListener('click', function() {
    const targetId = this.getAttribute('data-target');
    const input = document.getElementById(targetId);
    if (!input) return;

    if (input.type === 'password') {
    input.type = 'text';
    this.classList.remove('fa-eye');
    this.classList.add('fa-eye-slash');
    this.setAttribute('aria-label', 'Ocultar contrase√±a');
    this.setAttribute('aria-pressed', 'true');
    } else {
    input.type = 'password';
    this.classList.remove('fa-eye-slash');
    this.classList.add('fa-eye');
    this.setAttribute('aria-label', 'Mostrar contrase√±a');
    this.setAttribute('aria-pressed', 'false');
    }
});

// Soporta teclado (Enter / Space)
icon.addEventListener('keydown', function(e) {
    if (e.key === 'Enter' || e.key === ' ') {
    e.preventDefault();
    this.click();
    }
});
// Hacer el i focusable para accesibilidad
icon.setAttribute('tabindex', '0');
});

    </script>
