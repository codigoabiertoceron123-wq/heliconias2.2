    <script>

                    <span style="color: #2c3e50;">Seguimiento de producci√≥n y cosechas</span>
                  </div>
                  <div style="display: flex; align-items: start; gap: 10px;">
                    <i class="fas fa-check-circle" style="color: #27ae60; margin-top: 2px;"></i>
                    <span style="color: #2c3e50;">An√°lisis de rendimiento por variedad</span>
                  </div>
                  <div style="display: flex; align-items: start; gap: 10px;">
                    <i class="fas fa-check-circle" style="color: #27ae60; margin-top: 2px;"></i>
                    <span style="color: #2c3e50;">Reportes personalizados para toma de decisiones</span>
                  </div>
                </div>

              <div style="background: linear-gradient(135deg, #ffeaa7, #fab1a0); padding: 15px; border-radius: 10px; border-left: 4px solid #e17055;">
                <h5 style="margin: 0 0 10px 0; color: #2d3436;">
                  ¬øNecesitas ayuda?

                <p style="margin: 0; color: #2d3436; line-height: 1.5;">
                  Tambi√©n puedes contactar a nuestro equipo de soporte a trav√©s de la secci√≥n de contacto en la parte superior de la p√°gina.
                </p>
              </div>
            </div>
          `,
          showCloseButton: true,
          confirmButtonColor: '#27ae60',
          confirmButtonText: '<i class="fas fa-check-circle"></i> Entendido',
          width: 600,
          background: '#ffffff',
          customClass: {
            popup: 'swal2-popup',
            confirmButton: 'help-swal-confirm-btn'
          },
          showClass: {
            popup: 'animate__animated animate__fadeInDown'
          },
          hideClass: {
            popup: 'animate__animated animate__fadeOutUp'
          }
        });
      });

      // C√≥digo de login MEJORADO - Creaci√≥n autom√°tica y env√≠o de correo
      document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const correo = document.getElementById('correo').value;
        const contrasena = document.getElementById('contrasena').value;
        
        const loadingAlert = Swal.fire({
          title: 'üîê Verificando credenciales...',
          html: '<div style="color: #2c3e50;">Buscando tu cuenta en el sistema</div>',
          icon: 'info',
          showConfirmButton: false,
          allowOutsideClick: false,
          didOpen: () => { Swal.showLoading(); }
        });

        try {
          console.log('üìß Intentando login con:', correo);

          // PRIMERO: Intentar login directo
          const { data: authData, error: authError } = await supabase.auth.signInWithPassword({
            email: correo,
            password: contrasena
          });

          if (authError) {
            console.log('‚ùå Error en login:', authError.message);

            // SEGUNDO: Si el usuario no existe en Auth, buscarlo en la tabla y crearlo
            if (authError.message.includes('Invalid login credentials') || authError.message.includes('Email not confirmed')) {
              
              console.log('üîç Buscando usuario en la base de datos...');
              
              // Buscar usuario en la tabla usuarios
              const { data: usuarioExistente, error: errorUsuario } = await supabase
                .from('usuarios')
                .select('*')
                .eq('correo', correo)
                .single();

              if (errorUsuario || !usuarioExistente) {
                throw new Error('‚ùå No existe una cuenta con este correo electr√≥nico.');
              }

              // Verificar contrase√±a
              if (usuarioExistente.contrasena !== contrasena) {
                throw new Error('‚ùå Contrase√±a incorrecta.');
              }

              console.log('‚úÖ Usuario encontrado en tabla, creando en Supabase Auth...');

              // TERCERO: Crear usuario en Supabase Auth con confirmaci√≥n de email
              const { data: newUser, error: signUpError } = await supabase.auth.signUp({
                email: correo,
                password: contrasena,
                options: {
                  data: {
                    nombre: usuarioExistente.nombre,
                    id_usuario: usuarioExistente.id_usuario,
                    documento: usuarioExistente.documento
                  },
                  // ‚úÖ Esto env√≠a el correo de confirmaci√≥n
                  emailRedirectTo: `${window.location.origin}/confirmacion-exitosa.html`
                }
              });

              if (signUpError) {
                console.log('‚ùå Error creando usuario en Auth:', signUpError.message);
                
                // Si el usuario ya existe pero no confirm√≥, reenviar correo
                if (signUpError.message.includes('already registered')) {
                  const { error: resendError } = await supabase.auth.resend({
                    type: 'signup',
                    email: correo
                  });

                  if (resendError) {
                    throw new Error('Ya existe una cuenta con este correo. Se ha reenviado el correo de confirmaci√≥n.');
                  } else {
                    throw new Error('Ya existe una cuenta. Se ha reenviado el correo de confirmaci√≥n a tu email.');
                  }
                } else {
                  throw new Error('Error al crear tu cuenta: ' + signUpError.message);
                }
              }

              console.log('‚úÖ Usuario creado en Auth, correo enviado:', newUser);

              await Swal.close();

              // CUARTO: Mostrar mensaje de confirmaci√≥n de correo
              await Swal.fire({
                title: 'üìß ¬°Correo de confirmaci√≥n enviado!',
                html: `
                  <div style="text-align: left; color: #2c3e50;">
                    <p>Hemos enviado un correo de confirmaci√≥n a: <strong>${correo}</strong></p>
                    <div style="background: #e8f6f3; padding: 15px; border-radius: 8px; margin: 15px 0;">
                      <p style="margin: 0;"><strong>üìù Pasos a seguir:</strong></p>
                      <ol style="margin: 10px 0 0 0; padding-left: 20px;">
                        <li>Revisa tu bandeja de entrada</li>
                        <li>Busca el correo de "Heliconias Reports"</li>
                        <li>Haz clic en el bot√≥n de confirmaci√≥n</li>
                        <li>Vuelve aqu√≠ para iniciar sesi√≥n</li>
                      </ol>
                    </div>
                    <p><small>¬øNo ves el correo? Revisa tu carpeta de spam.</small></p>
                  </div>
                `,
                icon: 'info',
                confirmButtonText: 'Entendido',
                width: 500
              });

              return; // Detener aqu√≠, el usuario debe confirmar el correo

            } else {
              throw authError;
            }
          }

          // QUINTO: Login exitoso (usuario ya confirmado)
          console.log('‚úÖ Login exitoso:', authData.user);

          await Swal.close();

          // Obtener informaci√≥n adicional del usuario
          const { data: usuarioInfo, error: errorInfo } = await supabase
            .from('usuarios')
            .select('*')
            .eq('correo', correo)
            .single();

          // Actualizar √∫ltimo login
          if (usuarioInfo) {
            await supabase
              .from('usuarios')
              .update({ ultimo_login: new Date().toISOString() })
              .eq('id_usuario', usuarioInfo.id_usuario);
          }

          // Mostrar mensaje de bienvenida y redirigir
          await Swal.fire({
            title: 'üéâ ¬°Bienvenido!',
            html: `Hola <strong>${usuarioInfo ? usuarioInfo.nombre : correo}</strong>,<br>has iniciado sesi√≥n correctamente.`,
            icon: 'success',
            confirmButtonText: 'Continuar al sistema'
          });

          // Redirigir a la p√°gina principal
          setTimeout(() => {
            window.location.href = 'principal.html';
          }, 1500);

        } catch (error) {
          await Swal.close();
          
          console.error('‚ùå Error final:', error);
          
          let mensajeError = error.message;
          let tipoIcono = 'error';

          if (error.message.includes('Invalid login credentials')) {
            mensajeError = 'Correo electr√≥nico o contrase√±a incorrectos.';
          } else if (error.message.includes('Email not confirmed')) {
            mensajeError = 'Por favor confirma tu correo electr√≥nico antes de iniciar sesi√≥n. Revisa tu bandeja de entrada.';
            tipoIcono = 'warning';
          } else if (error.message.includes('already registered')) {
            mensajeError = 'Ya existe una cuenta con este correo. Revisa tu email para confirmar tu cuenta.';
            tipoIcono = 'info';

          Swal.fire({

            icon: tipoIcono,
            confirmButtonText: 'Entendido'
