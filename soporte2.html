<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro de Soporte - Heliconias</title>
    <!-- Incluir SweetAlert2 y FontAwesome -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        background: white;
        overflow-x: hidden;
      }
      
      /* Header compacto */
      .header {
        background: white;
        color: #2e7d32;
        padding: 12px 25px;
        box-shadow: 0 2px 12px rgba(0,0,0,0.06);
        position: sticky;
        top: 0;
        z-index: 100;
        border-bottom: 1px solid #e8f5e8;
      }

      .top-section {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo {
        display: flex;
        align-items: center;
        gap: 15px;
      }

      .logo-img {
        width: 48px;
        height: 48px;
        border-radius: 50%;
        background: white;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 2px solid #e8f5e8;
      }

      .logo-img i {
        display: block;
        width: 100%;
        height: 100%;
        background-image: url("img/logo.png");
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        font-size: 0;
        color: transparent;
      }

      .logo h1 {
        font-size: 22px;
        font-weight: 700;
        margin: 0;
        color: #2e7d32;
      }
      
      /* Navegación compacta */
      .nav-container {
        display: flex;
        align-items: center;
        gap: 15px;
      }

      .main-nav {
        display: flex;
        gap: 5px;
        align-items: center;
      }

      .nav-item {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 10px 16px;
        color: #2e7d32;
        text-decoration: none;
        border-radius: 8px;
        position: relative;
        background: transparent;
        transition: all 0.3s ease;
        font-size: 0.95rem;
        margin-right: 5px;
      }

      .nav-item:hover {
        background: #f8fff8;
      }

      .nav-item::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 10%;
        width: 80%;
        height: 2px;
        background: linear-gradient(135deg, #2e7d32, #4caf50);
        transform: scaleX(0);
        transition: transform 0.3s ease;
        transform-origin: center;
      }

      .nav-item:hover::after {
        transform: scaleX(1);
      }

      .user-actions {
        display: flex;
        gap: 10px;
      }

      .btn {
        padding: 10px 16px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        transition: all 0.3s ease;
        font-size: 0.9rem;
      }

      .btn-primary {
        background: white;
        color: #2e7d32;
        border: 1.5px solid #2e7d32;
      }

      .btn-primary:hover {
        background: #2e7d32;
        color: white;
        transform: translateY(-1px);
        box-shadow: 0 4px 10px rgba(46, 125, 50, 0.2);
      }

      /* Hora a la izquierda */
      .top-bar {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        padding: 10px 25px;
        background: #f8fff8;
        border-bottom: 1px solid #e8f5e8;
      }

      .system-date {
        display: flex;
        align-items: center;
        gap: 10px;
        font-weight: 500;
        color: #000000;
        background: white;
        padding: 8px 16px;
        border-radius: 20px;
        border: 1px solid #e8f5e8;
        font-size: 0.9rem;
      }

      /* Contenedor principal simplificado */
      .container {
        max-width: 800px;
        margin: 40px auto;
        background: white;
        border-radius: 18px;
        box-shadow: 0 15px 35px rgba(39, 174, 96, 0.12);
        overflow: hidden;
        border: 2px solid #e8f5e8;
        padding: 40px;
      }

      /* Header */
      .header-soporte {
        text-align: center;
        margin-bottom: 40px;
      }

      .icono-soporte {
        display: block;
        margin: 0 auto 20px auto;
        width: 90px;
        height: 90px;
        background-image: url('img/logo.png');
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
      }

      .header-soporte h1 {
        margin: 0 0 12px 0;
        font-size: 2.5rem;
        font-weight: 800;
        color: #2e7d32;
      }

      .subtitulo {
        margin: 0;
        font-size: 1.2rem;
        font-weight: 400;
        color: #5a6c5a;
        max-width: 600px;
        margin: 0 auto 30px;
        line-height: 1.5;
      }

      /* Contenedor de botones con efectos cool */
      .contenedor-botones {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 25px;
        margin: 40px 0;
      }

      /* Contenedor de cada botón con expansión */
      .boton-contenedor {
        position: relative;
        width: 320px;
        height: 80px;
        transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      }

      .boton-contenedor.expandido {
        width: 550px;
      }

      /* Botón principal */
      .boton-principal {
        position: absolute;
        right: 0;
        top: 0;
        width: 320px;
        height: 80px;
        display: flex;
        align-items: center;
        gap: 20px;
        padding: 0 25px;
        border: none;
        border-radius: 15px;
        cursor: pointer;
        font-weight: 700;
        font-size: 1.2rem;
        transition: all 0.4s ease;
        text-decoration: none;
        justify-content: center;
        box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        z-index: 10;
        overflow: hidden;
      }

      .boton-principal:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 35px rgba(0,0,0,0.3);
      }

      .boton-principal::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
        transform: translateX(-100%);
        transition: transform 0.6s;
      }

      .boton-principal:hover::before {
        transform: translateX(100%);
      }

      /* Estilos específicos para Gmail y WhatsApp */
      .boton-gmail {
        background: linear-gradient(135deg, #d14836 0%, #ea4335 100%);
        color: white;
      }

      .boton-whatsapp {
        background: linear-gradient(135deg, #25d366 0%, #128c7e 100%);
        color: white;
      }

      .icono-boton {
        font-size: 1.8rem;
        transition: transform 0.3s ease;
      }

      .boton-principal:hover .icono-boton {
        transform: scale(1.2);
      }

      /* Panel de información que se despliega */
      .panel-info {
        position: absolute;
        left: 0;
        top: 0;
        width: 220px;
        height: 80px;
        background: white;
        border-radius: 15px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        padding: 15px 20px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        opacity: 0;
        transform: translateX(-20px);
        transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        z-index: 5;
        border: 2px solid #e8f5e8;
      }

      .boton-contenedor.expandido .panel-info {
        opacity: 1;
        transform: translateX(0);
      }

      .panel-info h4 {
        color: #2e7d32;
        font-size: 0.9rem;
        margin: 0 0 5px 0;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .panel-info p {
        color: #5a6c5a;
        font-size: 0.8rem;
        margin: 0;
        line-height: 1.4;
      }

      /* Flecha indicadora */
      .flecha {
        position: absolute;
        right: -15px;
        top: 50%;
        transform: translateY(-50%);
        color: #2e7d32;
        font-size: 1.2rem;
        opacity: 0;
        transition: all 0.3s ease;
      }

      .boton-contenedor:hover .flecha {
        opacity: 1;
        right: -18px;
      }

      /* SweetAlert X más grande */
      .swal2-close {
        font-size: 30px !important;
        width: 44px !important;
        height: 44px !important;
        color: #dc3545 !important;
        font-weight: bold !important;
      }

      .swal2-close:hover {
        color: #bd2130 !important;
        transform: rotate(90deg) scale(1.1);
        transition: all 0.3s ease;
      }

      .swal2-close:focus {
        box-shadow: 0 0 0 3px rgba(220, 53, 69, 0.25) !important;
      }

      /* Responsive */
      @media (max-width: 768px) {
        .header {
          padding: 10px 20px;
        }
        
        .nav-container {
          flex-direction: column;
          gap: 12px;
        }
        
        .main-nav {
          flex-wrap: wrap;
          justify-content: center;
        }
        
        .user-actions {
          justify-content: center;
        }
        
        .container {
          margin: 20px;
          padding: 25px;
          border-radius: 15px;
        }

        .header-soporte h1 {
          font-size: 2rem;
        }

        .subtitulo {
          font-size: 1rem;
        }

        .boton-contenedor {
          width: 280px;
          height: 70px;
        }

        .boton-contenedor.expandido {
          width: 480px;
        }

        .boton-principal {
          width: 280px;
          height: 70px;
          font-size: 1.1rem;
        }

        .panel-info {
          width: 190px;
          height: 70px;
          padding: 12px 15px;
        }
        
        .nav-item {
          padding: 8px 14px;
          font-size: 0.9rem;
        }
        
        .btn {
          padding: 9px 15px;
          font-size: 0.9rem;
        }
      }

      @media (max-width: 600px) {
        .boton-contenedor {
          width: 100%;
          max-width: 320px;
        }

        .boton-contenedor.expandido {
          width: 100%;
          max-width: 320px;
          height: 160px;
        }

        .boton-principal {
          width: 100%;
          max-width: 320px;
          top: auto;
          bottom: 0;
        }

        .panel-info {
          width: 100%;
          max-width: 320px;
          height: 80px;
          top: 0;
          left: 0;
        }

        .flecha {
          display: none;
        }
      }

      @media (max-width: 480px) {
        .container {
          padding: 20px;
          margin: 15px;
        }

        .header-soporte h1 {
          font-size: 1.7rem;
        }

        .subtitulo {
          font-size: 0.95rem;
        }

        .boton-contenedor {
          width: 100%;
          height: 65px;
        }

        .boton-principal {
          height: 65px;
          font-size: 1rem;
          padding: 0 20px;
        }
        
        .logo h1 {
          font-size: 1.3rem;
        }

        .logo-img {
          width: 40px;
          height: 40px;
        }

        .system-date {
          font-size: 0.85rem;
          padding: 7px 14px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Header compacto -->
    <header class="header">
      <div class="top-section">
        <div class="logo">
          <div class="logo-img">
            <i class="fas fa-leaf"></i>
          </div>
          <h1>Heliconias Reports</h1>
        </div>
        
        <div class="nav-container">
          <!-- Navegación actualizada -->
          <nav class="main-nav">
            <a href="#" class="nav-item" id="nav-inicio">
              <i class="fas fa-home"></i>
              <span>Inicio</span>
            </a>
            <a href="#" class="nav-item" id="nav-reservas">
              <i class="fas fa-calendar-check"></i>
              <span>Reservas</span>
            </a>
            <a href="#" class="nav-item" id="nav-login">
              <i class="fas fa-sign-in-alt"></i>
              <span>Login</span>
            </a>
          </nav>
          
          <!-- Ayuda -->
          <div class="user-actions">
            <button class="btn btn-primary" id="help-btn">
              <i class="fas fa-question-circle"></i> Ayuda
            </button>
          </div>
        </div>
      </div>
    </header>

    <!-- Hora a la izquierda -->
    <div class="top-bar">
      <div class="system-date">
        <i class="fas fa-clock"></i>
        <span id="current-date-time">Cargando fecha y hora...</span>
      </div>
    </div>

    <!-- Contenido principal -->
    <div class="container">
      <!-- Header -->
      <div class="header-soporte">
        <div class="icono-soporte">
          <i class="fas fa-seedling"></i>
        </div>
        <h1>Centro de Soporte Técnico</h1>
        <p class="subtitulo">
          ¿Necesitas ayuda con nuestro sistema? <br>
          Selecciona cómo quieres contactarnos:
        </p>
      </div>

      <!-- Contenedor de botones con expansión -->
      <div class="contenedor-botones">
        <!-- Gmail -->
        <div class="boton-contenedor" id="contenedor-gmail">
          <div class="panel-info">
            <h4><i class="fas fa-envelope"></i> Gmail</h4>
            <p>Se abre tu cliente de correo automáticamente</p>
          </div>
          <button class="boton-principal boton-gmail" id="btnGmail">
            <i class="fab fa-google icono-boton"></i>
            <span>Contactar por Gmail</span>
            <div class="flecha">
              <i class="fas fa-chevron-right"></i>
            </div>
          </button>
        </div>

        <!-- WhatsApp -->
        <div class="boton-contenedor" id="contenedor-whatsapp">
          <div class="panel-info">
            <h4><i class="fas fa-comment"></i> WhatsApp</h4>
            <p>Se abre la app o WhatsApp Web automáticamente</p>
          </div>
          <button class="boton-principal boton-whatsapp" id="btnWhatsapp">
            <i class="fab fa-whatsapp icono-boton"></i>
            <span>Contactar por WhatsApp</span>
            <div class="flecha">
              <i class="fas fa-chevron-right"></i>
            </div>
          </button>
        </div>
      </div>
    </div>

    <script>
      // Función para actualizar fecha y hora
      function updateDateTime() {
        const now = new Date();
        const dateTimeString = now.toLocaleString("es-ES", {
          weekday: "long",
          year: "numeric",
          month: "long",
          day: "numeric",
          hour: "2-digit",
          minute: "2-digit",
          second: "2-digit",
          hour12: true,
        });

        const dateTimeElement = document.getElementById("current-date-time");
        if (dateTimeElement) {
          dateTimeElement.textContent = dateTimeString;
        }
      }

      // Inicializar fecha y hora
      updateDateTime();
      setInterval(updateDateTime, 1000);

      // Variables para controlar la expansión
      let contenedorExpandido = null;

      // Función para expandir/contraer contenedores
      function toggleExpansion(contenedorId) {
        const contenedor = document.getElementById(contenedorId);
        
        if (contenedorExpandido && contenedorExpandido !== contenedor) {
          contenedorExpandido.classList.remove('expandido');
        }
        
        if (contenedor.classList.contains('expandido')) {
          contenedor.classList.remove('expandido');
          contenedorExpandido = null;
        } else {
          contenedor.classList.add('expandido');
          contenedorExpandido = contenedor;
        }
      }

      // Agregar eventos para expandir al hover
      document.getElementById('contenedor-gmail').addEventListener('mouseenter', function() {
        toggleExpansion('contenedor-gmail');
      });

      document.getElementById('contenedor-whatsapp').addEventListener('mouseenter', function() {
        toggleExpansion('contenedor-whatsapp');
      });

      // Función para mostrar SweetAlert de Gmail
      function mostrarSweetAlertGmail() {
        Swal.fire({
          title: '<div style="display: flex; align-items: center; gap: 10px; color: #2c3e50;"><i class="fas fa-envelope" style="color: #21773EFF; font-size: 1.5rem;"></i><span>Contactar por Correo</span></div>',
          html: `
            <div style="text-align: center;">
              <div style="background: linear-gradient(135deg, #2e7d32, #4caf50); color: white; padding: 15px; border-radius: 10px; margin-bottom: 20px;">
                <h4 style="margin: 0; display: flex; align-items: center; justify-content: center; gap: 8px;">
                  <i class="fas fa-paper-plane"></i>
                  ¿Enviar correo a soporte?
                </h4>
              </div>
              
              <div style="background: #f8f9fa; padding: 15px; border-radius: 8px; border: 2px solid #e8f5e8; margin-bottom: 20px;">
                <div style="font-size: 1.1rem; font-weight: 600; color: #2c3e50; margin-bottom: 10px;">
                  <i class="fas fa-at" style="color: #2e7d32;"></i>
                  Correo de soporte:
                </div>
                <div style="background: white; padding: 12px; border-radius: 8px; border: 2px dashed #2e7d32; font-size: 1rem; font-weight: 600; color: #2e7d32;">
                  joacoxx2340@gmail.com
                </div>
              </div>
              
              <p style="color: #7f8c8d; margin-bottom: 20px;">
                <i class="fas fa-info-circle" style="color: #3498db;"></i>
                Se abrirá Gmail con los datos prellenados automáticamente.
              </p>
              
              <div style="background: #e8f5e8; padding: 12px; border-radius: 8px; margin-top: 20px;">
                <p style="margin: 0; color: #2e7d32; font-size: 0.9rem;">
                  <i class="fas fa-clock"></i>
                  <strong>Te responderemos en menos de 24 horas</strong>
                </p>
              </div>
            </div>
          `,
          showCloseButton: true,
          showCancelButton: true,
          confirmButtonColor: '#2e7d32',
          cancelButtonColor: '#e74c3c',
          confirmButtonText: '<i class="fab fa-google"></i> Abrir Gmail',
          cancelButtonText: '<i class="fas fa-times"></i> Cancelar',
          width: 500,
          background: '#ffffff',
          customClass: {
            popup: 'gmail-swal-popup',
            title: 'gmail-swal-title',
            htmlContainer: 'gmail-swal-html',
            confirmButton: 'gmail-swal-confirm-btn',
            cancelButton: 'gmail-swal-cancel-btn'
          }
        }).then((result) => {
          if (result.isConfirmed) {
            abrirGmail();
          }
        });
      }

      // Función para abrir Gmail directamente
      function abrirGmail() {
        const asunto = `Soporte Técnico - Heliconia Reports`;
        const cuerpo = `Hola equipo de soporte de Heliconia Reports,\n\nNecesito ayuda con el sistema.\n\nPor favor contáctenme lo antes posible.\n\nSaludos,\n[Tu Nombre]`;

        window.open(
          `https://mail.google.com/mail/?view=cm&fs=1&to=joacoxx2340@gmail.com&su=${encodeURIComponent(asunto)}&body=${encodeURIComponent(cuerpo)}`,
          "_blank"
        );
      }

      // Función para abrir WhatsApp inteligente
      function abrirWhatsApp() {
        const mensaje = `Hola, necesito ayuda con el sistema Heliconia Reports.\n\nPor favor contáctenme lo antes posible.`;

        const numeroSeguro = "573189427120";
        const esMovil = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

        if (esMovil) {
          window.open(
            `https://api.whatsapp.com/send?phone=${numeroSeguro}&text=${encodeURIComponent(mensaje)}`,
            "_blank"
          );
        } else {
          window.open(
            `https://web.whatsapp.com/send?phone=${numeroSeguro}&text=${encodeURIComponent(mensaje)}`,
            "_blank"
          );
        }
      }

      // Asignar funciones a los botones principales
      document.getElementById("btnGmail").addEventListener("click", function (e) {
        e.preventDefault();
        e.stopPropagation();
        mostrarSweetAlertGmail();
      });

      document.getElementById("btnWhatsapp").addEventListener("click", function (e) {
        e.preventDefault();
        e.stopPropagation();
        abrirWhatsApp();
      });

      // Función para mostrar SweetAlert de navegación
      function mostrarOpcionesNavegacion(titulo, url) {
        Swal.fire({
          title: `<div style="display: flex; align-items: center; gap: 10px; color: #2c3e50;"><i class="fas fa-external-link-alt" style="color: #2e7d32; font-size: 1.5rem;"></i><span style="font-size: 1.5rem;">${titulo}</span></div>`,
          html: `
            <div style="text-align: center;">
              <div style="background: linear-gradient(135deg, #2e7d32, #4caf50); color: white; padding: 15px; border-radius: 10px; margin-bottom: 20px;">
                <h4 style="margin: 0; display: flex; align-items: center; justify-content: center; gap: 8px;">
                  <i class="fas fa-route"></i>
                  ¿Cómo quieres abrir esta página?
                </h4>
              </div>
              
              <div style="display: flex; flex-direction: column; gap: 15px; margin: 20px 0;">
                <div style="display: flex; align-items: center; gap: 15px; padding: 15px; background: #f8f9fa; border-radius: 10px; border-left: 4px solid #3498db;">
                  <i class="fas fa-window-maximize" style="color: #3498db; font-size: 1.5rem;"></i>
                  <div style="text-align: left;">
                    <h5 style="margin: 0 0 5px 0; color: #2c3e50;">Misma pestaña</h5>
                    <p style="margin: 0; color: #7f8c8d; font-size: 0.9rem;">Reemplaza la página actual</p>
                  </div>
                </div>
                
                <div style="display: flex; align-items: center; gap: 15px; padding: 15px; background: #f8f9fa; border-radius: 10px; border-left: 4px solid #9b59b6;">
                  <i class="fas fa-plus-square" style="color: #9b59b6; font-size: 1.5rem;"></i>
                  <div style="text-align: left;">
                    <h5 style="margin: 0 0 5px 0; color: #2c3e50;">Nueva pestaña</h5>
                    <p style="margin: 0; color: #7f8c8d; font-size: 0.9rem;">Abre en una pestaña nueva</p>
                  </div>
                </div>
              </div>
            </div>
          `,
          showCloseButton: true,
          showCancelButton: true,
          confirmButtonColor: '#3498db',
          cancelButtonColor: '#9b59b6',
          confirmButtonText: '<i class="fas fa-window-maximize"></i> Misma pestaña',
          cancelButtonText: '<i class="fas fa-plus-square"></i> Nueva pestaña',
          width: 500,
